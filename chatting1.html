<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <!--html에서 기본적으로 설정되어있는것을 리셋 시키는 css를 넣음-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystyle Kakao-talk</title>
  </head>
  <body class="chat-screen">
    <div class="top-bar">
      <div class="top-bar__column">
        <span>KT 18:43</span>
      </div>
      <div class="top-bar__column">
        <!--top-bar 이미지넣기-->
        <img src="screenshot/최상단 아이콘.png" />

        <i class="fas fa-battery-quarter fa-lg"></i>

      </div>
    </div>
    <!--top-bar완성-->

    <header class="friends-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="friends-header__title">효성★</h1>
      </div>
      <div class="friends-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

      src="https://kit.fontawesome.com/6478f529f2.js"
