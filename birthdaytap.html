<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <!--html에서 기본적으로 설정되어있는것을 리셋 시키는 css를 넣음-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystyle Kakao-talk</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__column">
        <span>KT 18:43</span>
      </div>
      <div class="top-bar__column">
        <!--top-bar 이미지넣기-->
        <img src="screenshot/최상단 아이콘.png" />
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!--배터리 아이콘넣기-->
      </div>
    </div>
    <!--top-bar완성-->

    <header class="birthdaytap-header">
      <a href="friends.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      <h1 class="birthdaytap-header__title">생일인 친구</h1>
    </header>

    <main class="birthdaytap-screen">
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__text">
            <h4 class="birthdaytap-user-component__title">다가오는 생일</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <!--내 프로필-->

      <!--친구 목록 시작-->
      <div class="birthdaytap-screen__friend">
        <div class="birthdaytap-screen__friend-header">
          <span>9월 16일</span>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshot/전효성1.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                효성★
              </h4>
            </div>
          </div>
          <div class="birthdaytap-user-component__column">
            <div>
              <a href="#">선물하기<i class="fas fa-gift"></i></a>
            </div>
          </div>
        </div>
      </div>
      <!--친구1-->
      <div class="birthdaytap-screen__friend">
        <div class="birthdaytap-screen__friend-header">
          <span>9월 18일</span>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshot/지창욱.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                창욱★
              </h4>
            </div>
          </div>
          <div class="birthdaytap-user-component__column">
            <div>
              <a href="#">선물하기<i class="fas fa-gift"></i></a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!--아이콘 사이트에서 불러올 수있는 코드-->
  </body>
</html>
