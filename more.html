<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <!--html에서 기본적으로 설정되어있는것을 리셋 시키는 css를 넣음-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystyle Kakao-talk</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__column">
        <span>KT 18:43</span>
      </div>
      <div class="top-bar__column">
        <!--top-bar 이미지넣기-->
        <img src="screenshot/최상단 아이콘.png" />
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!--배터리 아이콘넣기-->
      </div>
    </div>
    <!--top-bar완성-->

    <header class="friends-header">
      <h1 class="friends-header__title">더보기</h1>
      <div class="friends-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span> <i class="fas fa-qrcode fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars1.githubusercontent.com/u/71374539?s=460&u=99ecadc71d487c429a037c0b4677f498f1bd37ab&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">태현</h4>
            <h6 class="user-component__subtitle">
              +82 10 5444 3984 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <!--내 프로필-->
      <!--결제 박스-->
      <div class="paybox">
        <div class="paybox-front">
          <i class="fas fa-comment"></i> <span class="pay">pay</span>
          <i class="fas fa-chevron-right fa-xs"></i>
          <span class="money">0원</span>
          <button class="paybox__button">충전</button>
        </div>
        <div class="paybox-end">
          <span class="remittance">송금</span>
          <div class="divider"></div>
          <span class="payment">결제</span>
        </div>
      </div>
      <!--결제 박스 끝-->
      <!--서비스 박스 시작-->
      <div class="more-icon">
        <div class="more-icon__icon">
          <i class="far fa-calendar-alt"></i><span>달력</span>
        </div>
        <div class="more-icon__icon">
          <i class="far fa-laugh"></i><span>이모티콘</span>
        </div>
        <div class="more-icon__icon">
          <i class="fas fa-brush"></i><span>테마</span>
        </div>
        <div class="more-icon__icon">
          <i class="fas fa-file-invoice-dollar"></i><span>계좌 연결</span>
        </div>
      </div>
      <div class="more-icon">
        <div class="more-icon__icon">
          <i class="fas fa-store"></i><span>쇼핑하기</span>
        </div>
        <div class="more-icon__icon">
          <i class="far fa-envelope"></i><span>메일</span>
        </div>
        <div class="more-icon__icon">
          <i class="fas fa-utensils"></i>주문하기</span>
        </div>
        <div class="more-icon__icon">
          <i class="fas fa-border-none"></i><span>전체 서비스</span>
        </div>
      </div>
      <!--서비스 박스 끝-->
      <!--광고판 시작-->
      <div class="more-ad">
        <div class="more-ad__photo"><img src="screenshot/kakaotv.jpg"></div>
        <div class="more-ad__dot"><i class="fas fa-circle"></i><i class="far fa-circle"></i><i class="far fa-circle"></i><i class="far fa-circle"></i></div>
<!--광고판 끝-->
      </div>

    </main>

    <!--하단 네비게이션-->
    <nav class="nav">
      <ul class="nav__list">
        <!--li는 List Item의 약자로서 
          목록의 개별 아이템을 추가할 때 사용됩니다-->
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">56</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!--아이콘 사이트에서 불러올 수있는 코드-->
  </body>
</html>
