<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <!--html에서 기본적으로 설정되어있는것을 리셋 시키는 css를 넣음-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystyle Kakao-talk</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__column">
        <span>KT 18:43</span>
      </div>
      <div class="top-bar__column">
        <!--top-bar 이미지넣기-->
        <img src="screenshot/최상단 아이콘.png" />
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!--배터리 아이콘넣기-->
      </div>
    </div>
    <!--top-bar완성-->

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="friends-header__title">설정</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
        <!--첫번째 구간 시작-->
        <ul class="settings-list">
          <li class="Settings__Setting">
            <div class="Settings__Setting-column">
              <span><i class="fas fa-bullhorn"></i>공지 사항</span>
            </div>
          </li>

          <li class="Settings__Setting">
            <div class="Settings__Setting-column">
              <span><i class="fas fa-flask"></i>실험실</span>
            </div>
          </li>
          
          <li class="Settings__Setting">
            <div class="Settings__Setting-column">
              <span><i class="fas fa-exclamation-circle"></i>버전정보</span>
              <h6 class="Settings__subtitle">
                8.6.3
              </h6>
            </div>
          </li>
          <!--첫번째 구간 끝-->
          <ul class="settings-list2">
            <li class="Settings__Setting">
              <div class="Settings__Setting-column">
                <span><i class="fas fa-lock"></i>개인/보안</span>
              </div>
            </li>

            <li class="Settings__Setting">
                <div class="Settings__Setting-column">
                  <span><i class="fas fa-bell"></i>알림</span>
                </div>
              </li>

              <li class="Settings__Setting">
                <div class="Settings__Setting-column">
                  <span><i class="far fa-user fa-lg"></i>친구</span>
                </div>
              </li>

              <li class="Settings__Setting">
                <div class="Settings__Setting-column">
                  <span><i class="far fa-comment fa-lg"></i>채팅</span>
                </div>
              </li>

              <li class="Settings__Setting">
                <div class="Settings__Setting-column">
                  <span><i class="fas fa-desktop"></i>화면</span>
                </div>
              </li>

              <li class="Settings__Setting">
                <div class="Settings__Setting-column">
                  <span><i class="fas fa-bullhorn"></i>테마</span>
                  <h6 class="Settings__subtitle">블루라이트 테마</h6>
                </div>
              </li>



    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!--아이콘 사이트에서 불러올 수있는 코드-->
  </body>
</html>
